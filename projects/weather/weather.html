<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
    

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-card{
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .search-box{
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input{
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-box button{
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4a6cf7;
      color: #fff;
      cursor: pointer;
    }

    .search-box button:hover{
      background: #3b5be0;
    }

    .city{
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .temp{
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
    }

    .condition{
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .details{
      display: flex;
      justify-content: space-between;
    }

    .detail-box{
      width: 45%;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
    }

    .detail-box h4{
      font-size: 14px;
      color: #555;
    }

    .detail-box p{
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="weather-card">

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Weather Info -->
    <div class="city" id="cityName">City Name</div>
    <div class="temp" id="temperature">--Â°C</div>
    <div class="condition" id="weatherCondition">Weather Condition</div>

    <!-- Extra Details -->
    <div class="details">
      <div class="detail-box">
        <h4>Humidity</h4>
        <p id="humidity">--%</p>
      </div>
      <div class="detail-box">
        <h4>Wind</h4>
        <p id="wind">-- km/h</p>
      </div>
    </div>

  </div>
 <script src="weather.js"></script>
</body>
</html>
