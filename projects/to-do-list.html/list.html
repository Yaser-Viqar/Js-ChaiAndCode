<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #6a1b9a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .todo-card {
      background: #ffffff;
      width: 420px;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    .todo-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #1e293b;
    }

    .todo-input-box {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 30px;
      padding: 6px;
    }

    .todo-input-box input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 12px 16px;
      font-size: 14px;
      color: #334155;
    }

    .todo-input-box input::placeholder {
      color: #94a3b8;
    }

    .todo-input-box button {
      border: none;
      outline: none;
      padding: 10px 22px;
      border-radius: 25px;
      background: #ff6a3d;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .todo-input-box button:hover {
      background: #e85a2f;
    }
   li span{
      position: absolute;
      right: 0;
      top: 5px;
      width: 40px;
      height:40px;
      font-size:22;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="todo-card">
    <div class="todo-title">To-Do List üìù</div>

    <div class="todo-input-box">
      <input id="text" placeholder="Add your task">
      <button id="button">Add</button>
    </div>
    <div id="listcontainer">

    </div>
  </div>
  <script src="list.js"></script>
</body>
</html>
